<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1 id="header"><strong>Tip Calculator</strong></h1>
    <form id="form">
        <label for="billtotal">Bill Total: </label>
        <input type="text" id="billtotal" name="billtotal"><br>
        <div class="slider">
            <label for="Tip">Tip: </label>
            <input type="range" min="1" max="100" value="20">
            </div>
        <label for="Tip Percentage">Tip Percentage: </label>
        <input type="text" id="tip-percent" name="tip-percent" disabled><br>
        <label for="Tip Amount">Tip Amount: </label>
        <input type="text" id="tip-amount" name="tip-amount" disabled><br>
        <label for="Total Bill WithTip">Total Bill With Tip: </label>
        <input type="text" id="total-bill-tip" name="total-bill-tip" disabled><br>
    </form>

</body>
</html>
